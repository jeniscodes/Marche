{% extends "auctions/layout.html" %}

{% block body %}

    <div class="logcard">
    <div class="card  h-75 d-inline-block" style="width: 30rem" id="register">
      <div class="card-body">
        <h2 class="textup">  Register &ensp;   <a href="{% url 'login' %}" style="color:grey">Login</a> </h2> <br> <br> <br>
          Login Your Account <br> <br>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control"  aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1"> </div>
            <div class="form-group">
            <input type="password" name="confirmation" placeholder="Confirmation Password" class="form-control" id="exampleInputPassword1">
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            <input class="btn btn-secondary btn-lg btn-block" type="submit" value="Login">


         </form> <br>
      </div>
      {% if message %}
      <div class="alert alert-secondary" role="alert">
       &ensp;  {{ message }}
    </div>

      {% endif %}

{% endblock %}
