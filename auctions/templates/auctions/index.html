{% extends "auctions/layout.html" %}

{% block body %}

  <div class="padding">
    <br>

    <h2 class="texttitle"> Active Listing </h2>

    <br> <br>


    <div class="row">
      {% for item in items %}

      <div class="col-sm-6">
        <div class="card mb-3  h-100 border-0 bg- #F8F8FF" style="max-width: 640px;" id="indexcard">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{item.Image}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title texttitle"><a href="{% url 'item' item.id %}" style="color:black">{{item.title}} </a></h3>

          <p class="card-text text-muted">${{item.price}}</p>
            <p class="card-text texttitle desc">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
      </div>
      {% endfor %}

    </div>

    </div>




          {% endblock %}
